        assert!(process.env_vars.is_empty());\n    }\n\n    #[test]\n    fn test_process_status_transitions() {\n        let mut process = Process::new(\n            \"test\".to_string(),\n            \"echo test\".to_string(),\n            \"/tmp\".to_string(),\n            \"env-1\".to_string(),\n        );\n\n        // Test starting\n        assert!(process.can_transition_to(\u0026ProcessStatus::Starting));\n        process.transition_to(ProcessStatus::Starting);\n        assert_eq!(process.status, ProcessStatus::Starting);\n\n        // Test running\n        assert!(process.can_transition_to(\u0026ProcessStatus::Running));\n        process.transition_to(ProcessStatus::Running);\n        assert_eq!(process.status, ProcessStatus::Running);\n\n        // Test stopping\n        assert!(process.can_transition_to(\u0026ProcessStatus::Stopping));\n        process.transition_to(ProcessStatus::Stopping);\n        assert_eq!(process.status, ProcessStatus::Stopping);\n\n        // Test stopped\n        assert!(process.can_transition_to(\u0026ProcessStatus::Stopped));\n        process.transition_to(ProcessStatus::Stopped);\n        assert_eq!(process.status, ProcessStatus::Stopped);\n    }\n\n    #[test]\n    fn test_invalid_status_transitions() {\n        let process = Process::new(\n            \"test\".to_string(),\n            \"echo test\".to_string(),\n            \"/tmp\".to_string(),\n            \"env-1\".to_string(),\n        );\n\n        // Can't go from Stopped to Running directly\n        assert!(!process.can_transition_to(\u0026ProcessStatus::Running));\n\n        // Can't go from Stopped to Stopping\n        assert!(!process.can_transition_to(\u0026ProcessStatus::Stopping));\n    }\n\n    #[test]\n    fn test_process_with_dependencies() {\n        let mut process = Process::new(\n            \"web-server\".to_string(),\n            \"python server.py\".to_string(),\n            \"/app\".to_string(),\n            \"env-1\".to_string(),\n        );\n\n        process.add_dependency(\"database\".to_string());\n        process.add_dependency(\"redis\".to_string());\n\n        assert_eq!(process.depends_on.len(), 2);\n        assert!(process.depends_on.contains(\u0026\"database\".to_string()));\n        assert!(process.depends_on.contains(\u0026\"redis\".to_string()));\n\n        assert!(process.has_dependency(\"database\"));\n        assert!(process.has_dependency(\"redis\"));\n        assert!(!process.has_dependency(\"cache\"));\n    }\n\n    #[test]\n    fn test_process_environment_variables() {\n        let mut process = Process::new(\n            \"app\".to_string(),\n            \"node server.js\".to_string(),\n            \"/app\".to_string(),\n            \"env-1\".to_string(),\n        );\n\n        process.set_env_var(\"NODE_ENV\".to_string(), \"production\".to_string());\n        process.set_env_var(\"PORT\".to_string(), \"3000\".to_string());\n\n        assert_eq!(process.env_vars.len(), 2);\n        assert_eq!(\n            process.get_env_var(\"NODE_ENV\"),\n            Some(\u0026\"production\".to_string())\n        );\n        assert_eq!(process.get_env_var(\"PORT\"), Some(\u0026\"3000\".to_string()));\n        assert_eq!(process.get_env_var(\"DEBUG\"), None);\n    }\n\n    #[test]\n    fn test_process_health_check() {\n        let mut process = Process::new(\n            \"web\".to_string(),\n            \"python app.py\".to_string(),\n            \"/app\".to_string(),\n            \"env-1\".to_string(),\n        );\n\n        process.set_health_check(\"http://localhost:8000/health\".to_string(), 30);\n\n        assert_eq!(\n            process.health_check_url,\n            Some(\"http://localhost:8000/health\".to_string())\n        );\n        assert_eq!(process.health_check_interval, Some(30));\n    }\n\n    #[test]\n    fn test_process_serialization() {\n        let mut process = Process::new(\n            \"test-app\".to_string(),\n            \"cargo run\".to_string(),\n            \"/project\".to_string(),\n            \"dev-env\".to_string(),\n        );\n\n        process.set_env_var(\"RUST_LOG\".to_string(), \"debug\".to_string());\n        process.add_dependency(\"database\".to_string());\n        process.auto_restart = true;\n\n        // Test serialization\n        let json = serde_json::to_string(\u0026process).unwrap();\n        assert!(json.contains(\"test-app\"));\n        assert!(json.contains(\"cargo run\"));\n\n        // Test deserialization\n        let deserialized: Process = serde_json::from_str(\u0026json).unwrap();\n        assert_eq!(deserialized.name, process.name);\n        assert_eq!(deserialized.command, process.command);\n        assert_eq!(deserialized.auto_restart, process.auto_restart);\n        assert_eq!(deserialized.env_vars, process.env_vars);\n        assert_eq!(deserialized.depends_on, process.depends_on);\n    }\n\n    #[test]\n    fn test_process_status_display() {\n        assert_eq!(ProcessStatus::Stopped.to_string(), \"stopped\");\n        assert_eq!(ProcessStatus::Starting.to_string(), \"starting\");\n        assert_eq!(ProcessStatus::Running.to_string(), \"running\");\n        assert_eq!(ProcessStatus::Stopping.to_string(), \"stopping\");\n        assert_eq!(ProcessStatus::Failed.to_string(), \"failed\");\n        assert_eq!(ProcessStatus::Crashed.to_string(), \"crashed\");\n    }\n\n    #[test]\n    fn test_process_update_activity() {\n        let mut process = Process::new(\n            \"test\".to_string(),\n            \"echo test\".to_string(),\n            \"/tmp\".to_string(),\n            \"env-1\".to_string(),\n        );\n\n        let before = process.last_activity;\n        std::thread::sleep(std::time::Duration::from_millis(10));\n\n        process.update_activity();\n\n        assert!(process.last_activity.is_some());\n        assert!(process.last_activity \u003e before);\n    }\n\n    #[test]\n    fn test_process_is_healthy_status() {\n        let mut process = Process::new(\n            \"test\".to_string(),\n            \"echo test\".to_string(),\n            \"/tmp\".to_string(),\n            \"env-1\".to_string(),\n        );\n\n        // Stopped process is considered healthy\n        assert!(process.is_healthy_status());\n\n        process.transition_to(ProcessStatus::Running);\n        assert!(process.is_healthy_status());\n\n        process.transition_to(ProcessStatus::Failed);\n        assert!(!process.is_healthy_status());\n\n        process.transition_to(ProcessStatus::Crashed);\n        assert!(!process.is_healthy_status());\n    }\n}\n\nuse chrono::{DateTime, Utc};\nuse serde::{Deserialize, Serialize};\nuse std::collections::HashMap;\nuse std::fmt;\nuse uuid::Uuid;\n\n#[derive(Debug, Clone, PartialEq, Serialize, Deserialize)]\npub enum ProcessStatus {\n    Stopped,\n    Starting,\n    Running,\n    Stopping,\n    Failed,\n    Crashed,\n}\n\nimpl fmt::Display for ProcessStatus {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        let status_str = match self {\n            ProcessStatus::Stopped =\u003e \"stopped\",\n            ProcessStatus::Starting =\u003e \"starting\",\n            ProcessStatus::Running =\u003e \"running\",\n            ProcessStatus::Stopping =\u003e \"stopping\",\n            ProcessStatus::Failed =\u003e \"failed\",\n            ProcessStatus::Crashed =\u003e \"crashed\",\n        };\n        write!(f, \"{status_str}\")\n    }\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct Process {\n    pub id: String,\n    pub name: String,\n    pub command: String,\n    pub working_dir: String,\n    pub environment_id: String,\n    pub pid: Option\u003cu32\u003e,\n    pub status: ProcessStatus,\n    pub created_at: DateTime\u003cUtc\u003e,\n    pub updated_at: DateTime\u003cUtc\u003e,\n    pub last_activity: Option\u003cDateTime\u003cUtc\u003e\u003e,\n    pub auto_restart: bool,\n    pub health_check_url: Option\u003cString\u003e,\n    pub health_check_interval: Option\u003cu32\u003e, // seconds\n    pub depends_on: Vec\u003cString\u003e,\n    pub env_vars: HashMap\u003cString, String\u003e,\n}\n\nimpl Process {\n    pub fn new(name: String, command: String, working_dir: String, environment_id: String) -\u003e Self {\n        let now = Utc::now();\n\n        Self {\n            id: Uuid::new_v4().to_string(),\n            name,\n            command,\n            working_dir,\n            environment_id,\n            pid: None,\n            status: ProcessStatus::Stopped,\n            created_at: now,\n            updated_at: now,\n            last_activity: None,\n            auto_restart: false,\n            health_check_url: None,\n            health_check_interval: None,\n            depends_on: Vec::new(),\n            env_vars: HashMap::new(),\n        }\n    }\n\n    pub fn transition_to(\u0026mut self, new_status: ProcessStatus) {\n        if self.can_transition_to(\u0026new_status) {\n            self.status = new_status;\n            self.updated_at = Utc::now();\n        }\n    }\n\n    pub fn can_transition_to(\u0026self, new_status: \u0026ProcessStatus) -\u003e bool {\n        use ProcessStatus::*;\n\n        match (\u0026self.status, new_status) {\n            // From Stopped\n            (Stopped, Starting) =\u003e true,\n            (Stopped, Failed) =\u003e true,\n\n            // From Starting\n            (Starting, Running) =\u003e true,\n            (Starting, Failed) =\u003e true,\n            (Starting, Crashed) =\u003e true,\n\n            // From Running\n            (Running, Stopping) =\u003e true,\n            (Running, Crashed) =\u003e true,\n            (Running, Failed) =\u003e true,\n\n            // From Stopping\n            (Stopping, Stopped) =\u003e true,\n            (Stopping, Failed) =\u003e true,\n\n            // From Failed\n            (Failed, Starting) =\u003e true,\n            (Failed, Stopped) =\u003e true,\n\n            // From Crashed\n            (Crashed, Starting) =\u003e true,\n            (Crashed, Stopped) =\u003e true,\n\n            // Same status\n            (status, new_status) if status == new_status =\u003e true,\n\n            // All other transitions are invalid\n            _ =\u003e false,\n        }\n    }\n\n    pub fn add_dependency(\u0026mut self, dependency: String) {\n        if !self.depends_on.contains(\u0026dependency) {\n            self.depends_on.push(dependency);\n            self.updated_at = Utc::now();\n        }\n    }\n\n    pub fn has_dependency(\u0026self, dependency: \u0026str) -\u003e bool {\n        self.depends_on.iter().any(|dep| dep == dependency)\n    }\n\n    pub fn set_env_var(\u0026mut self, key: String, value: String) {\n        self.env_vars.insert(key, value);\n        self.updated_at = Utc::now();\n    }\n\n    pub fn get_env_var(\u0026self, key: \u0026str) -\u003e Option\u003c\u0026String\u003e {\n        self.env_vars.get(key)\n    }\n\n    pub fn set_health_check(\u0026mut self, url: String, interval_seconds: u32) {\n        self.health_check_url = Some(url);\n        self.health_check_interval = Some(interval_seconds);\n        self.updated_at = Utc::now();\n    }\n\n    pub fn update_activity(\u0026mut self) {\n        self.last_activity = Some(Utc::now());\n        self.updated_at = Utc::now();\n    }\n\n    pub fn is_healthy_status(\u0026self) -\u003e bool {\n        !matches!(self.status, ProcessStatus::Failed | ProcessStatus::Crashed)\n    }\n\n    pub fn is_running(\u0026self) -\u003e bool {\n        matches!(self.status, ProcessStatus::Running)\n    }\n\n    pub fn is_stopped(\u0026self) -\u003e bool {\n        matches!(self.status, ProcessStatus::Stopped)\n    }\n\n    pub fn is_transitioning(\u0026self) -\u003e bool {\n        matches!(\n            self.status,\n            ProcessStatus::Starting | ProcessStatus::Stopping\n        )\n    }\n\n    pub fn set_pid(\u0026mut self, pid: u32) {\n        self.pid = Some(pid);\n        self.updated_at = Utc::now();\n    }\n\n    pub fn clear_pid(\u0026mut self) {\n        self.pid = None;\n        self.updated_at = Utc::now();\n    }\n}\n","traces":[{"line":227,"address":[],"length":0,"stats":{"Line":6}},{"line":228,"address":[],"length":0,"stats":{"Line":12}},{"line":229,"address":[],"length":0,"stats":{"Line":1}},{"line":230,"address":[],"length":0,"stats":{"Line":1}},{"line":231,"address":[],"length":0,"stats":{"Line":1}},{"line":232,"address":[],"length":0,"stats":{"Line":1}},{"line":233,"address":[],"length":0,"stats":{"Line":1}},{"line":234,"address":[],"length":0,"stats":{"Line":1}},{"line":236,"address":[],"length":0,"stats":{"Line":18}},{"line":260,"address":[],"length":0,"stats":{"Line":29}},{"line":261,"address":[],"length":0,"stats":{"Line":58}},{"line":264,"address":[],"length":0,"stats":{"Line":87}},{"line":277,"address":[],"length":0,"stats":{"Line":29}},{"line":278,"address":[],"length":0,"stats":{"Line":29}},{"line":282,"address":[],"length":0,"stats":{"Line":43}},{"line":283,"address":[],"length":0,"stats":{"Line":168}},{"line":284,"address":[],"length":0,"stats":{"Line":39}},{"line":285,"address":[],"length":0,"stats":{"Line":39}},{"line":289,"address":[],"length":0,"stats":{"Line":49}},{"line":292,"address":[],"length":0,"stats":{"Line":98}},{"line":294,"address":[],"length":0,"stats":{"Line":16}},{"line":295,"address":[],"length":0,"stats":{"Line":1}},{"line":298,"address":[],"length":0,"stats":{"Line":16}},{"line":299,"address":[],"length":0,"stats":{"Line":0}},{"line":300,"address":[],"length":0,"stats":{"Line":0}},{"line":303,"address":[],"length":0,"stats":{"Line":8}},{"line":304,"address":[],"length":0,"stats":{"Line":0}},{"line":305,"address":[],"length":0,"stats":{"Line":0}},{"line":308,"address":[],"length":0,"stats":{"Line":2}},{"line":309,"address":[],"length":0,"stats":{"Line":0}},{"line":312,"address":[],"length":0,"stats":{"Line":0}},{"line":313,"address":[],"length":0,"stats":{"Line":0}},{"line":316,"address":[],"length":0,"stats":{"Line":0}},{"line":317,"address":[],"le ,"covered":54,"coverable":69},{"path":["/","Users","mdp","src","github.com","mpecan","runit","src","scheduler","inactivity.rs"],"content":"#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::config::GlobalConfig;\n    use crate::process::Process;\n    use std::time::Duration;\n    use tempfile::TempDir;\n    use tokio::time::Instant;\n\n    #[tokio::test]\n    async fn test_activity_tracker_creation() {\n        let tracker = ActivityTracker::new();\n        assert!(tracker.process_activities.read().await.is_empty());\n        assert!(tracker.environment_activities.read().await.is_empty());\n    }\n\n    #[tokio::test]\n    async fn test_record_process_activity() {\n        let tracker = ActivityTracker::new();\n        let process_id = \"test-process-1\".to_string();\n        \n        tracker.record_process_activity(\u0026process_id).await;\n        \n        let activities = tracker.process_activities.read().await;\n        assert!(activities.contains_key(\u0026process_id));\n        let activity = activities.get(\u0026process_id).unwrap();\n        assert!(activity.last_activity_time.elapsed().as_secs() \u003c 1);\n    }\n\n    #[tokio::test]\n    async fn test_record_environment_activity() {\n        let tracker = ActivityTracker::new();\n        let env_id = \"test-env-1\".to_string();\n        \n        tracker.record_environment_activity(\u0026env_id).await;\n        \n        let activities = tracker.environment_activities.read().await;\n        assert!(activities.contains_key(\u0026env_id));\n    }\n\n    #[tokio::test]\n    async fn test_check_process_inactivity_within_timeout() {\n        let tracker = ActivityTracker::new();\n        let process_id = \"test-process-1\".to_string();\n        \n        tracker.record_process_activity(\u0026process_id).await;\n        \n        let is_inactive = tracker.check_process_inactivity(\u0026process_id, Duration::from_secs(10)).await;\n        assert!(!is_inactive);\n    }\n\n    #[tokio::test]\n    async fn test_check_process_inactivity_beyond_timeout() {\n        let tracker = ActivityTracker::new();\n        let process_id = \"test-process-1\".to_string();\n        \n        // Manually insert old activity\n        {\n            let mut activities = tracker.process_activities.write().await;\n            activities.insert(process_id.clone(), ActivityInfo {\n                last_activity_time: Instant::now() - Duration::from_secs(20),\n                activity_count: 1,\n            });\n        }\n        \n        let is_inactive = tracker.check_process_inactivity(\u0026process_id, Duration::from_secs(10)).await;\n        assert!(is_inactive);\n    }\n\n    #[tokio::test]\n    async fn test_get_all_inactive_processes() {\n        let tracker = ActivityTracker::new();\n        \n        // Add active and inactive processes\n        tracker.record_process_activity(\"active-process\").await;\n        \n        {\n            let mut activities = tracker.process_activities.write().await;\n            activities.insert(\"inactive-process\".to_string(), ActivityInfo {\n                last_activity_time: Instant::now() - Duration::from_secs(20),\n                activity_count: 1,\n            });\n        }\n        \n        let inactive = tracker.get_all_inactive_processes(Duration::from_secs(10)).await;\n        assert_eq!(inactive.len(), 1);\n        assert!(inactive.contains(\u0026\"inactive-process\".to_string()));\n    }\n\n    #[tokio::test]\n    async fn test_cleanup_old_activities() {\n        let tracker = ActivityTracker::new();\n        \n        // Add recent and old activities\n        tracker.record_process_activity(\"recent-process\").await;\n        \n        {\n            let mut activities = tracker.process_activities.write().await;\n            activities.insert(\"old-process\".to_string(), ActivityInfo {\n                last_activity_time: Instant::now() - Duration::from_secs(7200), // 2 hours old\n                activity_count: 1,\n            });\n        }\n        \n        let cleaned = tracker.cleanup_old_activities(Duration::from_secs(3600)).await; // 1 hour cutoff\n        assert_eq!(cleaned, 1);\n        \n        let activities = tracker.process_activities.read().await;\n        assert!(activities.contains_key(\"recent-process\"));\n        assert!(!activities.contains_key(\"old-process\"));\n    }\n\n    #[tokio::test]\n    async fn test_inactivity_scheduler_creation() {\n        let global_config = GlobalConfig::default();\n        let scheduler = InactivityScheduler::new(global_config);\n        \n        assert!(!scheduler.is_running.load(std::sync::atomic::Ordering::Relaxed));\n    }\n\n    #[tokio::test]\n    async fn test_inactivity_scheduler_start_stop() {\n        let global_config = GlobalConfig::default();\n        let mut scheduler = InactivityScheduler::new(global_config);\n        \n        scheduler.start().await.unwrap();\n        assert!(scheduler.is_running.load(std::sync::atomic::Ordering::Relaxed));\n        \n        scheduler.stop().await.unwrap();\n        assert!(!scheduler.is_running.load(std::sync::atomic::Ordering::Relaxed));\n    }\n\n    #[tokio::test]\n    async fn test_schedule_process_shutdown() {\n        let global_config = GlobalConfig::default();\n        let mut scheduler = InactivityScheduler::new(global_config);\n        \n        let temp_dir = TempDir::new().unwrap();\n        let process = Process::new(\n            \"test-process\".to_string(),\n            \"echo test\".to_string(),\n            temp_dir.path().to_string_lossy().to_string(),\n            \"env-1\".to_string(),\n        );\n        \n        scheduler.schedule_process_shutdown(\u0026process.id, Duration::from_millis(100)).await.unwrap();\n        \n        let timers = scheduler.shutdown_timers.read().await;\n        assert!(timers.contains_key(\u0026process.id));\n    }\n\n    #[tokio::test]\n    async fn test_cancel_process_shutdown() {\n        let global_config = GlobalConfig::default();\n        let mut scheduler = InactivityScheduler::new(global_config);\n        \n        let temp_dir = TempDir::new().unwrap();\n        let process = Process::new(\n            \"test-process\".to_string(),\n            \"echo test\".to_string(),\n            temp_dir.path().to_string_lossy().to_string(),\n            \"env-1\".to_string(),\n        );\n        \n        scheduler.schedule_process_shutdown(\u0026process.id, Duration::from_secs(60)).await.unwrap();\n        assert_eq!(scheduler.shutdown_timers.read().await.len(), 1);\n        \n        scheduler.cancel_shutdown(\u0026process.id).await;\n        assert_eq!(scheduler.shutdown_timers.read().await.len(), 0);\n    }\n}\n\nuse crate::config::GlobalConfig;\nuse crate::error::Result;\nuse std::collections::HashMap;\nuse std::sync::atomic::{AtomicBool, Ordering};\nuse std::sync::Arc;\nuse std::time::Duration;\nuse tokio::sync::{mpsc, RwLock};\nuse tokio::time::{interval, sleep, Instant};\n\n#[derive(Debug, Clone)]\npub struct ActivityInfo {\n    pub last_activity_time: Instant,\n    pub activity_count: u64,\n}\n\nimpl ActivityInfo {\n    pub fn new() -\u003e Self {\n        Self {\n            last_activity_time: Instant::now(),\n            activity_count: 1,\n        }\n    }\n\n    pub fn update(\u0026mut self) {\n        self.last_activity_time = Instant::now();\n        self.activity_count += 1;\n    }\n\n    pub fn is_inactive(\u0026self, timeout: Duration) -\u003e bool {\n        self.last_activity_time.elapsed() \u003e timeout\n    }\n}\n\nimpl Default for ActivityInfo {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n/// Thread-safe activity tracker that can be shared across async tasks\npub struct ActivityTracker {\n    pub process_activities: Arc\u003cRwLock\u003cHashMap\u003cString, ActivityInfo\u003e\u003e\u003e,\n    pub environment_activities: Arc\u003cRwLock\u003cHashMap\u003cString, ActivityInfo\u003e\u003e\u003e,\n}\n\nimpl ActivityTracker {\n    pub fn new() -\u003e Self {\n        Self {\n            process_activities: Arc::new(RwLock::new(HashMap::new())),\n            environment_activities: Arc::new(RwLock::new(HashMap::new())),\n        }\n    }\n\n    pub async fn record_process_activity(\u0026self, process_id: \u0026str) {\n        let mut activities = self.process_activities.write().await;\n        activities\n            .entry(process_id.to_string())\n            .and_modify(|activity| activity.update())\n            .or_insert_with(ActivityInfo::new);\n    }\n\n    pub async fn record_environment_activity(\u0026self, environment_id: \u0026str) {\n        let mut activities = self.environment_activities.write().await;\n        activities\n            .entry(environment_id.to_string())\n            .and_modify(|activity| activity.update())\n            .or_insert_with(ActivityInfo::new);\n    }\n\n    pub async fn check_process_inactivity(\u0026self, process_id: \u0026str, timeout: Duration) -\u003e bool {\n        let activities = self.process_activities.read().await;\n        activities\n            .get(process_id)\n            .map(|activity| activity.is_inactive(timeout))\n            .unwrap_or(true) // No activity recorded = inactive\n    }\n\n    pub async fn check_environment_inactivity(\u0026self, environment_id: \u0026str, timeout: Duration) -\u003e bool {\n        let activities = self.environment_activities.read().await;\n        activities\n            .get(environment_id)\n            .map(|activity| activity.is_inactive(timeout))\n            .unwrap_or(true) // No activity recorded = inactive\n    }\n\n    pub async fn get_all_inactive_processes(\u0026self, timeout: Duration) -\u003e Vec\u003cString\u003e {\n        let activities = self.process_activities.read().await;\n        activities\n            .iter()\n            .filter(|(_, activity)| activity.is_inactive(timeout))\n            .map(|(id, _)| id.clone())\n            .collect()\n    }\n\n    pub async fn get_all_inactive_environments(\u0026self, timeout: Duration) -\u003e Vec\u003cString\u003e {\n        let activities = self.environment_activities.read().await;\n        activities\n            .iter()\n            .filter(|(_, activity)| activity.is_inactive(timeout))\n            .map(|(id, _)| id.clone())\n            .collect()\n    }\n\n    pub async fn cleanup_old_activities(\u0026self, max_age: Duration) -\u003e usize {\n        let cutoff_time = Instant::now() - max_age;\n        let mut cleaned_count = 0;\n\n        // Clean up old process activities\n        {\n            let mut activities = self.process_activities.write().await;\n            let initial_len = activities.len();\n            activities.retain(|_, activity| activity.last_activity_time \u003e= cutoff_time);\n            cleaned_count += initial_len - activities.len();\n        }\n\n        // Clean up old environment activities\n        {\n            let mut activities = self.environment_activities.write().await;\n            let initial_len = activities.len();\n            activities.retain(|_, activity| activity.last_activity_time \u003e= cutoff_time);\n            cleaned_count += initial_len - activities.len();\n        }\n\n        cleaned_count\n    }\n}\n\nimpl Default for ActivityTracker {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n/// Unified inactivity and auto-shutdown scheduler\npub struct InactivityScheduler {\n    pub activity_tracker: ActivityTracker,\n    pub shutdown_timers: Arc\u003cRwLock\u003cHashMap\u003cString, mpsc::Sender\u003c()\u003e\u003e\u003e\u003e,\n    pub is_running: Arc\u003cAtomicBool\u003e,\n    pub global_config: GlobalConfig,\n    monitoring_tx: Option\u003cmpsc::Sender\u003c()\u003e\u003e,\n}\n\nimpl InactivityScheduler {\n    pub fn new(global_config: GlobalConfig) -\u003e Self {\n        Self {\n            activity_tracker: ActivityTracker::new(),\n            shutdown_timers: Arc::new(RwLock::new(HashMap::new())),\n            is_running: Arc::new(Atomic     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('pre', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('code', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));
}());
</script>
