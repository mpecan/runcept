   let discovered = manager.discover_projects(temp_dir.path()).await.unwrap();\n\n        assert_eq!(discovered.len(), 2);\n        assert_eq!(manager.environments.len(), 2);\n    }\n\n    #[tokio::test]\n    async fn test_environment_manager_get_active_environments() {\n        let temp_dir = TempDir::new().unwrap();\n        let project_path = temp_dir.path().join(\"test-project\");\n        tokio::fs::create_dir_all(\u0026project_path).await.unwrap();\n\n        let mut project_config = ProjectConfig::default();\n        project_config.environment.name = \"test-env\".to_string();\n\n        let config_path = project_path.join(\".runcept.toml\");\n        project_config.save_to_path(\u0026config_path).await.unwrap();\n\n        let global_config = GlobalConfig::default();\n        let mut manager = EnvironmentManager::new(global_config).await.unwrap();\n\n        let env_id = manager.register_project(\u0026project_path).await.unwrap();\n\n        // No active environments initially\n        let active = manager.get_active_environments();\n        assert!(active.is_empty());\n\n        // Activate environment\n        manager.activate_environment(\u0026env_id).await.unwrap();\n\n        let active = manager.get_active_environments();\n        assert_eq!(active.len(), 1);\n        assert_eq!(active[0].0, \u0026env_id);\n    }\n\n    fn create_test_environment() -\u003e Environment {\n        let temp_dir = TempDir::new().unwrap();\n        let project_path = temp_dir.path().join(\"test\");\n\n        let project_config = ProjectConfig::default();\n        let global_config = GlobalConfig::default();\n\n        Environment::new(\n            \"test-env\".to_string(),\n            project_path,\n            project_config,\n            global_config,\n        )\n    }\n}\n\nuse crate::config::{GlobalConfig, ProjectConfig, find_project_config};\nuse crate::error::{Result, RunceptError};\nuse chrono::{DateTime, Utc};\nuse serde::{Deserialize, Serialize};\nuse std::collections::HashMap;\nuse std::fmt;\nuse std::path::{Path, PathBuf};\nuse uuid::Uuid;\n\n#[derive(Debug, Clone, PartialEq, Serialize, Deserialize)]\npub enum EnvironmentStatus {\n    Inactive,\n    Activating,\n    Active,\n    Deactivating,\n    Failed,\n}\n\nimpl fmt::Display for EnvironmentStatus {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        let status_str = match self {\n            EnvironmentStatus::Inactive =\u003e \"inactive\",\n            EnvironmentStatus::Activating =\u003e \"activating\",\n            EnvironmentStatus::Active =\u003e \"active\",\n            EnvironmentStatus::Deactivating =\u003e \"deactivating\",\n            EnvironmentStatus::Failed =\u003e \"failed\",\n        };\n        write!(f, \"{status_str}\")\n    }\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct Environment {\n    pub id: String,\n    pub name: String,\n    pub project_path: PathBuf,\n    pub status: EnvironmentStatus,\n    pub created_at: DateTime\u003cUtc\u003e,\n    pub updated_at: DateTime\u003cUtc\u003e,\n    pub last_activity: Option\u003cDateTime\u003cUtc\u003e\u003e,\n    pub processes: Vec\u003cString\u003e, // Process IDs\n    pub project_config: ProjectConfig,\n    pub merged_config: ProjectConfig, // After merging with global config\n}\n\nimpl Environment {\n    pub fn new(\n        name: String,\n        project_path: PathBuf,\n        project_config: ProjectConfig,\n        global_config: GlobalConfig,\n    ) -\u003e Self {\n        let now = Utc::now();\n        let merged_config = project_config.merge_with_global(\u0026global_config);\n\n        Self {\n            id: Uuid::new_v4().to_string(),\n            name,\n            project_path,\n            status: EnvironmentStatus::Inactive,\n            created_at: now,\n            updated_at: now,\n            last_activity: None,\n            processes: Vec::new(),\n            project_config,\n            merged_config,\n        }\n    }\n\n    pub fn transition_to(\u0026mut self, new_status: EnvironmentStatus) {\n        if self.can_transition_to(\u0026new_status) {\n            self.status = new_status;\n            self.updated_at = Utc::now();\n        }\n    }\n\n    pub fn can_transition_to(\u0026self, new_status: \u0026EnvironmentStatus) -\u003e bool {\n        use EnvironmentStatus::*;\n\n        match (\u0026self.status, new_status) {\n            // From Inactive\n            (Inactive, Activating) =\u003e true,\n            (Inactive, Failed) =\u003e true,\n\n            // From Activating\n            (Activating, Active) =\u003e true,\n            (Activating, Failed) =\u003e true,\n            (Activating, Inactive) =\u003e true, // Cancel activation\n\n            // From Active\n            (Active, Deactivating) =\u003e true,\n            (Active, Failed) =\u003e true,\n\n            // From Deactivating\n            (Deactivating, Inactive) =\u003e true,\n            (Deactivating, Failed) =\u003e true,\n\n            // From Failed\n            (Failed, Activating) =\u003e true,\n            (Failed, Inactive) =\u003e true,\n\n            // Same status\n            (status, new_status) if status == new_status =\u003e true,\n\n            // All other transitions are invalid\n            _ =\u003e false,\n        }\n    }\n\n    pub fn is_active(\u0026self) -\u003e bool {\n        matches!(self.status, EnvironmentStatus::Active)\n    }\n\n    pub fn is_transitioning(\u0026self) -\u003e bool {\n        matches!(\n            self.status,\n            EnvironmentStatus::Activating | EnvironmentStatus::Deactivating\n        )\n    }\n\n    pub fn add_process(\u0026mut self, process_id: String) {\n        if !self.processes.contains(\u0026process_id) {\n            self.processes.push(process_id);\n            self.updated_at = Utc::now();\n        }\n    }\n\n    pub fn remove_process(\u0026mut self, process_id: \u0026str) {\n        self.processes.retain(|id| id != process_id);\n .runcept\"));\n    }\n\n    #[tokio::test]\n    async fn test_global_config_load_default_when_missing() {\n        let temp_dir = TempDir::new().unwrap();\n        let config_path = temp_dir.path().join(\"config.toml\");\n\n        let config = GlobalConfig::load_from_path(\u0026config_path).await.unwrap();\n\n        // Should be default config when file doesn't exist\n        assert_eq!(config.database.connection_timeout, 30);\n        assert_eq!(config.process.default_inactivity_timeout, \"30m\");\n    }\n\n    #[tokio::test]\n    async fn test_global_config_save_and_load() {\n        let temp_dir = TempDir::new().unwrap();\n        let config_path = temp_dir.path().join(\"config.toml\");\n\n        let mut config = GlobalConfig::default();\n        config.database.connection_timeout = 60;\n        config.process.default_inactivity_timeout = \"1h\".to_string();\n        config.mcp.port = 4000;\n\n        config.save_to_path(\u0026config_path).await.unwrap();\n\n        let loaded_config = GlobalConfig::load_from_path(\u0026config_path).await.unwrap();\n        assert_eq!(loaded_config.database.connection_timeout, 60);\n        assert_eq!(loaded_config.process.default_inactivity_timeout, \"1h\");\n        assert_eq!(loaded_config.mcp.port, 4000);\n    }\n\n    #[tokio::test]\n    async fn test_global_config_partial_load() {\n        let temp_dir = TempDir::new().unwrap();\n        let config_path = temp_dir.path().join(\"config.toml\");\n\n        // Write partial config\n        let partial_config = r#\"\n[database]\nconnection_timeout = 120\n\n[process]\ndefault_inactivity_timeout = \"2h\"\n\"#;\n\n        tokio::fs::write(\u0026config_path, partial_config)\n            .await\n            .unwrap();\n\n        let config = GlobalConfig::load_from_path(\u0026config_path).await.unwrap();\n\n        // Should have custom values where specified\n        assert_eq!(config.database.connection_timeout, 120);\n        assert_eq!(config.process.default_inactivity_timeout, \"2h\");\n\n        // Should have defaults for unspecified values\n        assert_eq!(config.database.cleanup_interval_hours, 24); // default\n        assert_eq!(config.mcp.port, 3000); // default\n    }\n\n    #[tokio::test]\n    async fn test_global_config_manager() {\n        let temp_dir = TempDir::new().unwrap();\n        unsafe {\n            env::set_var(\"HOME\", temp_dir.path());\n        }\n\n        let manager = GlobalConfigManager::new_with_custom_dir(temp_dir.path().join(\".runcept\"));\n\n        let config = manager.load().await.unwrap();\n        assert_eq!(config.database.connection_timeout, 30); // default\n\n        let mut new_config = config.clone();\n        new_config.process.default_inactivity_timeout = \"45m\".to_string();\n\n        manager.save(\u0026new_config).await.unwrap();\n\n        let reloaded = manager.load().await.unwrap();\n        assert_eq!(reloaded.process.default_inactivity_timeout, \"45m\");\n    }\n\n    #[test]\n    fn test_merge_env_vars() {\n        let mut config = GlobalConfig::default();\n        let mut env_vars = std::collections::HashMap::new();\n        env_vars.insert(\"NODE_ENV\".to_string(), \"production\".to_string());\n        env_vars.insert(\"DEBUG\".to_string(), \"true\".to_string());\n\n        config.merge_env_vars(\u0026env_vars);\n\n        assert_eq!(\n            config.global_env_vars.get(\"NODE_ENV\"),\n            Some(\u0026\"production\".to_string())\n        );\n        assert_eq!(\n            config.global_env_vars.get(\"DEBUG\"),\n            Some(\u0026\"true\".to_string())\n        );\n    }\n\n    #[test]\n    fn test_config_validation() {\n        let mut config = GlobalConfig::default();\n\n        // Valid config should pass\n        assert!(config.validate().is_ok());\n\n        // Invalid timeout should fail\n        config.database.connection_timeout = 0;\n        assert!(config.validate().is_err());\n\n        // Reset and test invalid port\n        config = GlobalConfig::default();\n        config.mcp.port = 0; // invalid port\n        assert!(config.validate().is_err());\n    }\n}\n\nuse crate::error::{Result, RunceptError};\nuse serde::{Deserialize, Serialize};\nuse std::collections::HashMap;\nuse std::path::{Path, PathBuf};\n\n#[derive(Debug, Clone, Serialize, Deserialize, Default)]\npub struct GlobalConfig {\n    #[serde(default)]\n    pub database: DatabaseConfig,\n    #[serde(default)]\n    pub process: ProcessConfig,\n    #[serde(default)]\n    pub environment: EnvironmentConfig,\n    #[serde(default)]\n    pub mcp: McpConfig,\n    #[serde(default)]\n    pub logging: LoggingConfig,\n    #[serde(default)]\n    pub global_env_vars: HashMap\u003cString, String\u003e,\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct DatabaseConfig {\n    #[serde(default = \"default_connection_timeout\")]\n    pub connection_timeout: u32,\n    #[serde(default = \"default_cleanup_interval_hours\")]\n    pub cleanup_interval_hours: u32,\n    #[serde(default = \"default_activity_log_retention_days\")]\n    pub activity_log_retention_days: u32,\n    pub database_path: Option\u003cString\u003e, // If None, uses default ~/.runcept/runcept.db\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct ProcessConfig {\n    #[serde(default = \"default_inactivity_timeout\")]\n    pub default_inactivity_timeout: String, // e.g., \"30m\", \"1h\", \"2h30m\"\n    #[serde(default = \"default_health_check_interval\")]\n    pub health_check_interval: u32, // seconds\n    #[serde(default = \"default_restart_delay\")]\n    pub restart_delay: u32, // seconds\n    #[serde(default = \"default_max_restart_attempts\")]\n    pub max_restart_attempts: u32,\n    #[serde(default = \"default_auto_restart_on_crash\")]\n    pub auto_restart_on_crash: bool,\n    #[serde(default = \"default_inactivity_timeout_seconds\")]\n    pub inactivity_timeout: u32, // seconds\n    #[serde(default = \"default_cleanup_interval\")]\n    pub cleanup_interval: u32, // seconds\n    #[serde(default = \"default_max_activity_age\")]\n    pub max_activity_age: u32, // seconds\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct EnvironmentConfig {\n    #[serde(default = \"default_environment_inactivity_timeout\")]\n    pub inactivity_timeout: u32, // seconds\n    #[serde(default = \"default_auto_shutdown_enabled\")]\n    pub auto_shutdown_enabled: bool,\n    #[serde(default = \"default_graceful_shutdown_timeout\")]\n    pub graceful_shutdown_timeout: u32, // seconds\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct McpConfig {\n    #[serde(default = \"default_mcp_port\")]\n    pub port: u16,\n    #[serde(default = \"default_mcp_host\")]\n    pub host: String,\n    #[serde(default = \"default_mcp_auto_start\")]\n    pub auto_start: bool,\n    #[serde(default)]\n    pub auth_enabled: bool,\n    pub auth_token: Option\u003cString\u003e,\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct LoggingConfig {\n    #[serde(default = \"default_log_level\")]\n    pub level: String, // \"trace\", \"debug\", \"info\", \"warn\", \"error\"\n    #[serde(default = \"default_file_enabled\")]\n    pub file_enabled: bool,\n    pub file_path: Option\u003cString\u003e, // If None, uses default ~/.runcept/logs/\n    #[serde(default = \"default_max_file_size_mb\")]\n    pub max_file_size_mb: u32,\n    #[serde(default = \"default_max_files\")]\n    pub max_files: u32,\n}\n\nimpl Default for DatabaseConfig {\n    fn default() -\u003e Self {\n        Self {\n            connection_timeout: default_connection_timeout(),\n            cleanup_interval_hours: default_cleanup_interval_hours(),\n            activity_log_retention_days: default_activity_log_retention_days(),\n            database_path: None,\n        }\n    }\n}\n\nimpl Default for ProcessConfig {\n    fn default() -\u003e Self {\n        Self {\n            default_inactivity_timeout: default_inactivity_timeout(),\n            health_check_interval: default_health_c err());\n\n        match result.err().unwrap() {\n            crate::error::RunceptError::ConfigError(msg) =\u003e {\n                assert!(msg.contains(\"dependency\"));\n                assert!(msg.contains(\"nonexistent\"));\n            }\n            _ =\u003e panic!(\"Expected ConfigError about dependency\"),\n        }\n    }\n\n    #[test]\n    fn test_circular_dependency_detection() {\n        let mut config = ProjectConfig::default();\n        config.environment.name = \"test-env\".to_string();\n\n        let mut processes = HashMap::new();\n\n        // Create circular dependency: a -\u003e b -\u003e c -\u003e a\n        processes.insert(\n            \"a\".to_string(),\n            ProcessDefinition {\n                name: \"a\".to_string(),\n                command: \"echo a\".to_string(),\n                working_dir: None,\n                auto_restart: None,\n                health_check_url: None,\n                health_check_interval: None,\n                depends_on: vec![\"b\".to_string()],\n                env_vars: HashMap::new(),\n            },\n        );\n\n        processes.insert(\n            \"b\".to_string(),\n            ProcessDefinition {\n                name: \"b\".to_string(),\n                command: \"echo b\".to_string(),\n                working_dir: None,\n                auto_restart: None,\n                health_check_url: None,\n                health_check_interval: None,\n                depends_on: vec![\"c\".to_string()],\n                env_vars: HashMap::new(),\n            },\n        );\n\n        processes.insert(\n            \"c\".to_string(),\n            ProcessDefinition {\n                name: \"c\".to_string(),\n                command: \"echo c\".to_string(),\n                working_dir: None,\n                auto_restart: None,\n                health_check_url: None,\n                health_check_interval: None,\n                depends_on: vec![\"a\".to_string()],\n                env_vars: HashMap::new(),\n            },\n        );\n\n        config.processes = processes;\n\n        let result = config.validate();\n        assert!(result.is_err());\n\n        match result.err().unwrap() {\n            crate::error::RunceptError::ConfigError(msg) =\u003e {\n                assert!(msg.contains(\"Circular\") || msg.contains(\"circular\"));\n            }\n            _ =\u003e panic!(\"Expected ConfigError about circular dependency\"),\n        }\n    }\n\n    #[test]\n    fn test_merge_with_global_config() {\n        let global_config = GlobalConfig::default();\n\n        let mut env_vars = HashMap::new();\n        env_vars.insert(\"PROJECT_VAR\".to_string(), \"project_value\".to_string());\n\n        let project_config = ProjectConfig {\n            environment: ProjectEnvironmentConfig {\n                name: \"project-env\".to_string(),\n                inactivity_timeout: None,   // Should use global default\n                auto_shutdown: Some(false), // Override global\n                env_vars,\n            },\n            processes: HashMap::new(),\n        };\n\n        let merged = project_config.merge_with_global(\u0026global_config);\n\n        // Should use global timeout when not specified in project\n        assert_eq!(\n            merged.environment.inactivity_timeout,\n            Some(\"30m\".to_string())\n        );\n        // Should use project override\n        assert_eq!(merged.environment.auto_shutdown, Some(false));\n        // Should have project environment variables\n        assert!(merged.environment.env_vars.contains_key(\"PROJECT_VAR\"));\n    }\n\n    #[test]\n    fn test_get_startup_order() {\n        let mut config = ProjectConfig::default();\n        config.environment.name = \"test-env\".to_string();\n\n        let mut processes = HashMap::new();\n\n        // Create dependency chain: database -\u003e cache -\u003e web\n        processes.insert(\n            \"web\".to_string(),\n            ProcessDefinition {\n                name: \"web\".to_string(),\n                command: \"npm start\".to_string(),\n                working_dir: None,\n                auto_restart: None,\n                health_check_url: None,\n                health_check_interval: None,\n                depends_on: vec![\"database\".to_string(), \"cache\".to_string()],\n                env_vars: HashMap::new(),\n            },\n        );\n\n        processes.insert(\n            \"cache\".to_string(),\n            ProcessDefinition {\n                name: \"cache\".to_string(),\n                command: \"redis-server\".to_string(),\n                working_dir: None,\n                auto_restart: None,\n                health_check_url: None,\n                health_check_interval: None,\n                depends_on: vec![\"database\".to_string()],\n                env_vars: HashMap::new(),\n            },\n        );\n\n        processes.insert(\n            \"database\".to_string(),\n            ProcessDefinition {\n                name: \"database\".to_string(),\n                command: \"postgres\".to_string(),\n                working_dir: None,\n                auto_restart: None,\n                health_check_url: None,\n                health_check_interval: None,\n                depends_on: vec![],\n                env_vars: HashMap::new(),\n            },\n        );\n\n        config.processes = processes;\n\n        let order = config.get_startup_order().unwrap();\n\n        // Database should come first\n        assert_eq!(order[0], \"database\");\n        // Cache should come second\n        assert_eq!(order[1], \"cache\");\n        // Web should come last\n        assert_eq!(order[2], \"web\");\n    }\n\n    #[tokio::test]\n    async fn test_find_project_config() {\n        let temp_dir = TempDir::new().unwrap();\n        let project_dir = temp_dir.path().join(\"project\");\n        let subdir = project_dir.join(\"subdir\");\n\n        tokio::fs::create_dir_all(\u0026subdir).await.unwrap();\n\n        let config_path = project_dir.join(\".runcept.toml\");\n        let config = ProjectConfig::default();\n        config.save_to_path(\u0026config_path).await.unwrap();\n\n        // Should find config from project root\n        let found = find_project_config(\u0026project_dir).await.unwrap();\n        assert_eq!(found, Some(config_path.clone()));\n\n        // Should find config from subdirectory\n        let found = find_project_config(\u0026subdir).await.unwrap();\n        assert_eq!(found, Some(config_path));\n\n        // Should return None when no config found\n        let other_dir = temp_dir.path().join(\"other\");\n        tokio::fs::create_dir_all(\u0026other_dir).await.unwrap();\n        let found = find_project_config(\u0026other_dir).await.unwrap();\n        assert_eq!(found, None);\n    }\n}\n\nuse crate::config::global::GlobalConfig;\nuse crate::error::{Result, RunceptError};\nuse serde::{Deserialize, Serialize};\nuse std::collections::{HashMap, HashSet, VecDeque};\nuse std::path::{Path, PathBuf};\n\n#[derive(Debug, Clone, Serialize, Deserialize, Default)]\npub struct ProjectConfig {\n    #[serde(default)]\n    pub environment: ProjectEnvironmentConfig,\n    #[serde(default)]\n    pub processes: HashMap\u003cString, ProcessDefinition\u003e,\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize, Default)]\npub struct ProjectEnvironmentConfig {\n    #[serde(default)]\n    pub name: String,\n    pub inactivity_timeout: Option\u003cString\u003e,\n    pub auto_shutdown: Option\u003cbool\u003e,\n    #[serde(default)]\n    pub env_vars: HashMap\u003cString, String\u003e,\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct ProcessDefinition {\n    pub name: String,\n    pub command: String,\n    pub working_dir: Option\u003cString\u003e,\n    pub auto_restart: Option\u003cbool\u003e,\n    pub health_check_url: Option\u003cString\u003e,\n    pub health_check_interval: Option\u003cu32\u003e,\n    #[serde(default)]\n    pub depends_on: Vec\u003cString\u003e,\n    #[serde(default)]\n    pub env_vars: HashMap\u003cString, String\u003e,\n}\n\nimpl ProjectConfig {\n    pub async fn load_from_path(path: \u0026Path) -\u003e Result\u003cSelf\u003e {\n        if !path.exists() {\n            return Err(RunceptError::ConfigError(format!(\n                \"Project configuration file not found: {}\",\n                path.display()\n            )));\n        }\n\n        let content = tokio::fs::read_to_string(path).await?;\n        let config: Self = toml::from_str(\u0026content)?;\n\n        // Validate the loaded config\n        config.validate()?;\n\n        Ok(config)\n    }\n\n    pub async fn save_to_path(\u0026self, path: \u0026Path) -\u003e Result\u003c()\u003e {\n        // Ensure parent directory exists\n        if let Some(parent) = path.parent() {\n            tokio::fs::create_dir_all(parent).await?;\n        }\n\n        let content = toml::to_string_pretty(self)\n            .map_err(|e| RunceptError::ConfigError(format!(\"Failed to serialize config: {e}\")))?;\n\n        tokio::fs::write(path, content).await?;\n        Ok(())\n    }\n\n    pub fn validate(\u0026self) -\u003e Result\u003c()\u003e {\n        // Validate environment name\n        if self.environment.name.trim().is_empty() {\n            return Err(RunceptError::ConfigError(\n                \"Environment name cannot be empty\".to_string(),\n            ));\n        }\n\n        // Validate inactivity timeout format if specified\n        if let Some(timeout) = \u0026self.environment.inactivity_timeout {\n            if !is_valid_timeout_format(timeout) {\n                return Err(RunceptError::ConfigError(format!(\n                    \"Invalid timeout format: {timeout}. Use formats like '30m', '1h', '2h30m'\"\n                )));\n            }\n        }\n\n        // Validate process dependencies exist\n        let process_names: HashSet\u003cString\u003e = self.processes.keys().cloned().collect();\n\n        for (process_name, process_def) in \u0026self.processes {\n            for dependency in \u0026process_def.depends_on {\n                if !process_names.contains(dependency) {\n                    return Err(RunceptError::ConfigError(format!(\n                        \"Process '{process_name}' has dependency '{dependency}' which does not exist\"\n                    )));\n                }\n            }\n        }\n\n        // Check for circular dependencies\n        self.validate_no_circular_dependencies()?;\n\n        Ok(())\n    }\n\n    fn validate_no_circular_dependencies(\u0026self) -\u003e Result\u003c()\u003e {\n        for process_name in self.processes.keys() {\n            if self.has_circular_dependency(process_name, \u0026mut HashSet::new()) {\n                return Err(RunceptError::ConfigError(format!(\n                    \"Circular dependency detected involving process '{process_name}'\"\n                )));\n            }\n        }\n        Ok(())\n    }\n\n    fn has_circular_dependency(\u0026self, process_name: \u0026str, visited: \u0026mut HashSet\u003cString\u003e) -\u003e bool {\n        if visited.contains(process_name) {\n            return true;\n        }\n\n        visited.insert(process_name.to_string());\n\n        if let Some(process_def) = self.processes.get(process_name) {\n            for dependency in \u0026process_def.depends_on {\n                if self.has_circular_dependency(dependency, visited) {\n                    return true;\n                }\n            }\n        }\n\n        visited.remove(process_name);\n        false\n    }\n\n    pub fn merge_with_global(\u0026self, global_config: \u0026GlobalConfig) -\u003e ProjectConfig {\n        let mut merged = self.clone();\n\n        // Merge inactivity timeout if not specified in project\n        if merged.environment.inactivity_timeout.is_none() {\n            merged.environment.inactivity_timeout =\n                Some(global_config.process.default_inactivity_timeout.clone());\n        }\n\n        // Merge auto_shutdown if not specified in project\n        if merged.environment.auto_shutdown.is_none() {\n            merged.environment.auto_shutdown = Some(true); // Default to true\n        }\n\n        // Merge environment variables (project overrides global)\n        for (key, value) in \u0026global_config.global_env_vars {\n            merged\n                .environment\n                .env_vars\n                .entry(key.clone())\n                .or_insert(value.clone());\n        }\n\n        // Merge process defaults\n        for process_def in merged.processes.values_mut() {\n            if process_def.auto_restart.is_none() {\n                process_def.auto_restart = Some(global_config.process.auto_restart_on_crash);\n            }\n\n            if process_def.health_check_interval.is_none() {\n                process_def.health_check_interval =\n                    Some(global_config.process.health_check_interval);\n            }\n        }\n\n        merged\n    }\n\n    pub fn get_startup_order(\u0026self) -\u003e Result\u003cVec\u003cString\u003e\u003e {\n        let mut order = Vec::new();\n        let mut in_degree: HashMap\u003cString, usize\u003e = HashMap::new();\n        let mut graph: HashMap\u003cString, Vec\u003cString\u003e\u003e = HashMap::new();\n\n        // Initialize in-degree count and graph\n        for process_name in self.processes.keys() {\n            in_degree.insert(process_name.clone(), 0);\n            graph.insert(process_name.clone(), Vec::new());\n        }\n\n        // Build dependency graph and calculate in-degrees\n        for (process_name, process_def) in \u0026self.processes {\n            for dependency in \u0026process_def.depends_on {\n                graph\n                    .get_mut(dependency)\n                    .unwrap()\n                    .push(process_name.clone());\n                *in_degree.get_mut(process_name).unwrap() += 1;\n            }\n        }\n\n        // Topological sort using Kahn's algorithm\n        let mut queue: VecDeque\u003cString\u003e = VecDeque::new();\n\n        // Start with processes that have no dependencies\n        for (process_name, \u0026degree) in \u0026in_degree {\n            if degree == 0 {\n                queue.push_back(process_name.clone());\n            }\n        }\n\n        while let Some(process_name) = queue.pop_front() {\n            order.push(process_name.clone());\n\n            // Reduce in-degree for dependent processes\n            if let Some(dependents) = graph.get(\u0026process_name) {\n                for dependent in dependents {\n                    let degree = in_degree.get_mut(dependent).unwrap();\n                    *degree -= 1;\n                    if *degree == 0 {\n                        queue.push_back(dependent.clone());\n                    }\n                }\n            }\n        }\n\n        // Check if all processes were included (no circular dependencies)\n        if order.len() != self.processes.len() {\n            return Err(RunceptError::ConfigError(\n                \"Circular dependencies detected in process configuration\".to_string(),\n            ));\n        }\n\n        Ok(order)\n    }\n\n    pub fn get_process_definition(\u0026self, name: \u0026str) -\u003e Option\u003c\u0026ProcessDefinition\u003e {\n        self.processes.get(name)\n    }\n\n    pub fn get_all_process_names(\u0026self) -\u003e Vec\u003cString\u003e {\n        self.processes.keys().cloned().collect()\n    }\n}\n\npub async fn find_project_config(start_path: \u0026Path) -\u003e Result\u003cOption\u003cPathBuf\u003e\u003e {\n    let mut current_path = start_path.to_path_buf();\n\n    loop {\n        let config_path = current_path.join(\".runcept.toml\");\n\n        if config_path.exists() {\n            return Ok(Some(config_path));\n        }\n\n        // Move to parent directory\n        if let Some(parent) = current_path.parent() {\n            current_path = parent.to_path_buf();\n        } else {\n            // Reached filesystem root\n            break;\n        }\n    }\n\n    Ok(None)\n}\n\nfn is_valid_timeout_format(timeout: \u0026str) -\u003e bool {\n    // Simple validation for formats like \"30m\", \"1h\", \"2h30m\"\n    let timeout = timeout.trim().to_lowercase();\n\n    if timeout.is_empty() {\n        return false;\n    }\n\n    // Check if it contains only digits, 'h', 'm', and is properly formatted\n    let chars: Vec\u003cchar\u003e = timeout.chars().collect();\n    let mut i = 0;\n    let mut found_unit = false;\n\n    while i \u003c chars.len() {\n        // Expect digits\n        let mut digit_count = 0;\n        while i \u003c chars.len() \u0026\u0026 chars[i].is_ascii_digit() {\n            i += 1;\n            digit_count += 1;\n        }\n\n        if digit_count == 0 {\n            return false;\n        }\n\n        // Expect unit (h or m)\n        if i \u003c chars.len() \u0026\u0026 (chars[i] == 'h' || chars[i] == 'm') {\n            found_unit = true;\n            i += 1;\n        } else {\n            return false;\n        }\n    }\n\n    found_unit\n}\n","traces":[{"line":418,"address":[],"length":0,"stats":{"Line":16}},{"line":419,"address":[],"length":0,"stats":{"Line":8}},{"line":420,"address":[],"length":0,"stats":{"Line":1}},{"line":421,"address":[],"length":0,"stats":{"Line":1}},{"line":422,"address":[],"length":0,"stats":{"Line":1}},{"line":426,"address":[],"length":0,"stats":{"Line":21}},{"line":427,"address":[],"length":0,"stats":{"Line":7}},{"line":430,"address":[],"length":0,"stats":{"Line":0}},{"line":432,"address":[],"length":0,"stats":{"Line":7}},{"line":435,"address":[],"length":0,"stats":{"Line":16}},{"line":437,"address":[],"length":0,"stats":{"Line":16}},{"line":438,"address":[],"length":0,"stats":{"Line":0}},{"line":441,"address":[],"length":0,"stats":{"Line":16}},{"line":442,"address":[],"length":0,"stats":{"Line":0}},{"line":444,"address":[],"length":0,"stats":{"Li ) -\u003e Result\u003cHashMap\u003cString, i64\u003e\u003e {\n        let mut info = HashMap::new();\n\n        let tables = vec![\"processes\", \"environments\", \"activity_logs\"];\n\n        for table in tables {\n            let count = self.count_records(table).await?;\n            info.insert(table.to_string(), count);\n        }\n\n        Ok(info)\n    }\n\n    pub async fn cleanup_old_activity_logs(\u0026self, days_to_keep: i64) -\u003e Result\u003cu64\u003e {\n        let cutoff_date = chrono::Utc::now() - chrono::Duration::days(days_to_keep);\n\n        let result = sqlx::query(\"DELETE FROM activity_logs WHERE timestamp \u003c ?\")\n            .bind(cutoff_date)\n            .execute(self.pool)\n            .await?;\n\n        Ok(result.rows_affected())\n    }\n\n    pub async fn vacuum_database(\u0026self) -\u003e Result\u003c()\u003e {\n        sqlx::query(\"VACUUM\").execute(self.pool).await?;\n        Ok(())\n    }\n\n    pub async fn analyze_database(\u0026self) -\u003e Result\u003c()\u003e {\n        sqlx::query(\"ANALYZE\").execute(self.pool).await?;\n        Ok(())\n    }\n\n    pub async fn get_database_size(\u0026self) -\u003e Result\u003ci64\u003e {\n        let row = sqlx::query(\n            \"SELECT page_count * page_size as size FROM pragma_page_count(), pragma_page_size()\",\n        )\n        .fetch_one(self.pool)\n        .await?;\n\n        Ok(row.get(\"size\"))\n    }\n\n    pub async fn integrity_check(\u0026self) -\u003e Result\u003cbool\u003e {\n        let result = sqlx::query(\"PRAGMA integrity_check\")\n            .fetch_one(self.pool)\n            .await?;\n\n        let check_result: String = result.get(0);\n        Ok(check_result == \"ok\")\n    }\n}\n","traces":[{"line":162,"address":[],"length":0,"stats":{"Line":6}},{"line":166,"address":[],"length":0,"stats":{"Line":4}},{"line":167,"address":[],"length":0,"stats":{"Line":8}},{"line":168,"address":[],"length":0,"stats":{"Line":6}},{"line":169,"address":[],"length":0,"st )\n        );\n    }\n\n    #[tokio::test]\n    async fn test_list_processes() {\n        let global_config = GlobalConfig::default();\n        let mut manager = ProcessManager::new(global_config).await.unwrap();\n\n        let temp_dir = TempDir::new().unwrap();\n        let working_dir = temp_dir.path().to_path_buf();\n\n        // Start multiple processes\n        for i in 1..=3 {\n            let process_def = ProcessDefinition {\n                name: format!(\"test-process-{i}\"),\n                command: \"echo test\".to_string(),\n                working_dir: Some(working_dir.to_string_lossy().to_string()),\n                auto_restart: Some(false),\n                health_check_url: None,\n                health_check_interval: None,\n                depends_on: vec![],\n                env_vars: HashMap::new(),\n            };\n\n            manager\n                .start_process(\u0026process_def, \u0026working_dir)\n                .await\n                .unwrap();\n        }\n\n        let processes = manager.list_processes();\n        assert_eq!(processes.len(), 3);\n\n        let running_processes = manager.list_running_processes();\n        assert!(running_processes.len() \u003c= 3); // May have finished already\n    }\n\n    #[tokio::test]\n    async fn test_get_process_status() {\n        let global_config = GlobalConfig::default();\n        let mut manager = ProcessManager::new(global_config).await.unwrap();\n\n        let temp_dir = TempDir::new().unwrap();\n        let working_dir = temp_dir.path().to_path_buf();\n\n        let process_def = ProcessDefinition {\n            name: \"test-status\".to_string(),\n            command: \"echo status test\".to_string(),\n            working_dir: Some(working_dir.to_string_lossy().to_string()),\n            auto_restart: Some(false),\n            health_check_url: None,\n            health_check_interval: None,\n            depends_on: vec![],\n            env_vars: HashMap::new(),\n        };\n\n rocesses() {\n        let global_config = GlobalConfig::default();\n        let mut manager = ProcessManager::new(global_config).await.unwrap();\n\n        let temp_dir = TempDir::new().unwrap();\n        let working_dir = temp_dir.path().to_path_buf();\n\n        // Start a quick-finishing process\n        let process_def = ProcessDefinition {\n            name: \"test-quick\".to_string(),\n            command: \"echo quick\".to_string(),\n            working_dir: Some(working_dir.to_string_lossy().to_string()),\n            auto_restart: Some(false),\n            health_check_url: None,\n            health_check_interval: None,\n            depends_on: vec![],\n            env_vars: HashMap::new(),\n        };\n\n        let _process_id = manager\n            .start_process(\u0026process_def, \u0026working_dir)\n            .await\n            .unwrap();\n\n        // Wait for process to finish\n        tokio::time::sleep(Duration::from_millis(200)).await;\n\n        // Clean up finished processes\n        let cleaned = manager.cleanup_finished_processes().await.unwrap();\n\n        // The process should be cleaned up if it finished\n        assert!(cleaned.len() \u003c= 1);\n    }\n\n    #[tokio::test]\n    async fn test_kill_process_force() {\n        let global_config = GlobalConfig::default();\n        let mut manager = ProcessManager::new(global_config).await.unwrap();\n\n        let temp_dir = TempDir::new().unwrap();\n        let working_dir = temp_dir.path().to_path_buf();\n\n        // Start a process that ignores SIGTERM\n        let process_def = ProcessDefinition {\n            name: \"test-stubborn\".to_string(),\n            command: \"sleep 60\".to_string(),\n            working_dir: Some(working_dir.to_string_lossy().to_string()),\n            auto_restart: Some(false),\n            health_check_url: None,\n            health_check_interval: None,\n            depends_on: vec![],\n            env_vars: HashMap::new(),\n        };\n\n        let process_id = manager\n            .start_process(\u0026process_def, \u0026working_dir)\n            .await\n            .unwrap();\n\n        // Wait for process to start\n        tokio::time::sleep(Duration::from_millis(100)).await;\n\n        // Force kill the process\n        let result = manager.kill_process(\u0026process_id, true).await;\n        assert!(result.is_ok());\n\n        let process = manager.processes.get(\u0026process_id).unwrap();\n        assert!(process.is_stopped() || process.status == ProcessStatus::Stopping);\n    }\n\n    #[tokio::test]\n    async fn test_process_not_found_error() {\n        let global_config = GlobalConfig::default();\n        let mut manager = ProcessManager::new(global_config).await.unwrap();\n\n        let fake_process_id = \"non-existent-process\".to_string();\n\n        let result = manager.stop_process(\u0026fake_process_id).await;\n        assert!(result.is_err());\n\n        match result.err().unwrap() {\n            RunceptError::ProcessError(msg) =\u003e {\n                assert!(msg.contains(\"not found\"));\n            }\n            _ =\u003e panic!(\"Expected ProcessError\"),\n        }\n    }\n}\n\nuse crate::config::ProcessDefinition;\nuse crate::error::{Result, RunceptError};\nuse crate::process::Process;\nuse crate::process::ProcessStatus;\nuse std::collections::HashMap;\nuse std::path::Path;\nuse std::process::Stdio;\nuse tokio::process::{Child, Command};\nuse tokio::sync::mpsc;\n\npub struct ProcessHandle {\n    pub child: Child,\n    pub shutdown_tx: mpsc::Sender\u003c()\u003e,\n}\n\npub struct ProcessManager {\n    pub processes: HashMap\u003cString, Process\u003e,\n    pub process_handles: HashMap\u003cString, ProcessHandle\u003e,\n    pub global_config: crate::config::GlobalConfig,\n}\n\nimpl ProcessManager {\n    pub async fn new(global_config: crate::config::GlobalConfig) -\u003e Result\u003cSelf\u003e {\n        Ok(Self {\n            processes: HashMap::new(),\n            process_handles: HashMap::new(),\n            global_config,\n        })\n    }\n\n    pub async fn start_process(\n        \u0026mut self,\n        process_def: \u0026ProcessDefinition,\n        working_dir: \u0026Path,\n    ) -\u003e Result\u003cString\u003e {\n        let mut process = Process::new(\n            process_def.name.clone(),\n            process_def.command.clone(),\n            working_dir.to_string_lossy().to_string(),\n            \"default\".to_string(), // TODO: Use proper environment ID\n        );\n\n        // Set up environment variables\n        for (key, value) in \u0026process_def.env_vars {\n            process.set_env_var(key.clone(), value.clone());\n        }\n\n        // Set auto-restart from definition or global config\n        process.auto_restart = process_def\n            .auto_restart\n            .unwrap_or(self.global_config.process.auto_restart_on_crash);\n\n        // Set health check if provided\n        if let Some(url) = \u0026process_def.health_check_url {\n            let interval = process_def\n                .health_check_interval\n                .unwrap_or(self.global_config.process.health_check_interval);\n            process.set_health_check(url.clone(), interval);\n        }\n\n        // Transition to starting\n        process.transition_to(ProcessStatus::Starting);\n\n        // Parse command and arguments\n        let parts: Vec\u003c\u0026str\u003e = process_def.command.split_whitespace().collect();\n        if parts.is_empty() {\n            return Err(RunceptError::ProcessError(\n                \"Command cannot be empty\".to_string(),\n            ));\n        }\n\n        let program = parts[0];\n        let args = \u0026parts[1..];\n\n        // Set up working directory\n        let work_dir = if let Some(wd) = \u0026process_def.working_dir {\n            Path::new(wd)\n        } else {\n            working_dir\n        };\n\n        // Create command\n        let mut cmd = Command::new(program);\n        cmd.args(args)\n            .current_dir(work_dir)\n            .stdout(Stdio::piped())\n            .stderr(Stdio::piped())\n            .stdin(Stdio::null());\n\n        // Add environment variables\n        for (key, value) in \u0026process.env_vars {\n            cmd.env(key, value);\n        }\n\n        // Spawn the process\n        let child = cmd.spawn().map_err(|e| {\n            RunceptError::ProcessError(format!(\"Failed to start process '{}': {}\", process.name, e))\n        })?;\n\n        // Get the PID\n        if let Some(pid) = child.id() {\n            process.set_pid(pid);\n        }\n\n        // Transition to running\n        process.transition_to(ProcessStatus::Running);\n        process.update_activity();\n\n        let process_id = process.id.clone();\n\n        // Set up shutdown channel\n        let (shutdown_tx, mut shutdown_rx) = mpsc::channel::\u003c()\u003e(1);\n\n        // Store process handle\n        let handle = ProcessHandle { child, shutdown_tx };\n\n        self.process_handles.insert(process_id.clone(), handle);\n\n        // Spawn a task to monitor the process\n        let _process_id_clone = process_id.clone();\n\n        tokio::spawn(async move {\n            tokio::select! {\n                _ = shutdown_rx.recv() =\u003e {\n                    // Graceful shutdown requested - the handle will clean up the child\n                }\n            }\n        });\n\n        self.processes.insert(process_id.clone(), process);\n\n        Ok(process_id)\n    }\n\n    pub async fn stop_process(\u0026mut self, process_id: \u0026str) -\u003e Result\u003c()\u003e {\n        let process = self\n            .processes\n            .get_mut(process_id)\n            .ok_or_else(|| RunceptError::ProcessError(format!(\"Process {process_id} not found\")))?;\n\n        if !process.is_running() {\n            return Ok(()); // Already stopped\n        }\n\n        process.transition_to(ProcessStatus::Stopping);\n\n        if let Some(handle) = self.process_handles.get(process_id) {\n            // Send shutdown signal\n            let _ = handle.shutdown_tx.send(()).await;\n        }\n\n        // Remove the handle since the process is stopping\n        self.process_handles.remove(process_id);\n\n        Ok(())\n    }\n\n    pub async fn restart_process(\u0026mut self, process_id: \u0026str) -\u003e Result\u003c()\u003e {\n        // Get the process definition by cloning the needed data\n        let (process_def, working_dir_path) = {\n            let process = self.processes.get(process_id).ok_or_else(|| {\n                RunceptError::ProcessError(format!(\"Process {process_id} not found\"))\n            })?;\n\n            let process_def = ProcessDefinition {\n                name: process.name.clone(),\n                command: process.command.clone(),\n                working_dir: Some(process.working_dir.clone()),\n                auto_restart: Some(process.auto_restart),\n                health_check_url: process.health_check_url.clone(),\n                health_check_interval: process.health_check_interval,\n                depends_on: vec![], // TODO: Handle dependencies\n                env_vars: process.env_vars.clone(),\n            };\n\n            (process_def, process.working_dir.clone())\n        };\n\n        let working_dir = Path::new(\u0026working_dir_path);\n\n        // Stop the current process\n        self.stop_process(process_id).await?;\n\n        // Wait a bit for the process to stop\n        tokio::time::sleep(tokio::time::Duration::from_millis(100)).await;\n\n        // Remove the old process\n        self.processes.remove(process_id);\n\n        // Start a new process with the same definition\n        let new_process_id = self.start_process(\u0026process_def, working_dir).await?;\n\n        // Update the process ID in our tracking (for external references)\n        if let Some(mut new_process) = self.processes.remove(\u0026new_process_id) {\n            new_process.id = process_id.to_string();\n            self.processes.insert(process_id.to_string(), new_process);\n\n            // Update the handle mapping\n            if let Some(handle) = self.process_handles.remove(\u0026new_process_id) {\n                self.process_handles.insert(process_id.to_string(), handle);\n            }\n        }\n\n        Ok(())\n    }\n\n    pub async fn kill_process(\u0026mut self, process_id: \u0026str, force: bool) -\u003e Result\u003c()\u003e {\n        let process = self\n            .processes\n            .get_mut(process_id)\n            .ok_or_else(|| RunceptError::ProcessError(format!(\"Process {process_id} not found\")))?;\n\n        if !process.is_running() {\n            return Ok(()); // Already stopped\n        }\n\n        process.transition_to(ProcessStatus::Stopping);\n\n        if let Some(mut handle) = self.process_handles.remove(process_id) {\n            if force {\n                // Force kill\n                let _ = handle.child.kill().await;\n            } else {\n                // Graceful shutdown\n                let _ = handle.shutdown_tx.send(()).await;\n            }\n        }\n\n        Ok(())\n    }\n\n    pub async fn stop_all_processes(\u0026mut self) -\u003e Result\u003c()\u003e {\n        let process_ids: Vec\u003cString\u003e = self.processes.keys().cloned().collect();\n\n        for process_id in process_ids {\n            if let Err(e) = self.stop_process(\u0026process_id).await {\n                eprintln!(\"Failed to stop process {process_id}: {e}\");\n            }\n        }\n\n        Ok(())\n    }\n\n    pub fn get_process(\u0026self, process_id: \u0026str) -\u003e Option\u003c\u0026Process\u003e {\n        self.processes.get(process_id)\n    }\n\n    pub fn get_process_mut(\u0026mut self, process_id: \u0026str) -\u003e Option\u003c\u0026mut Process\u003e {\n        self.processes.get_mut(process_id)\n    }\n\n    pub fn get_process_status(\u0026self, process_id: \u0026str) -\u003e Option\u003cProcessStatus\u003e {\n        self.processes.get(process_id).map(|p| p.status.clone())\n    }\n\n    pub fn list_processes(\u0026self) -\u003e Vec\u003c(\u0026String, \u0026Process)\u003e {\n        self.processes.iter().collect()\n    }\n\n    pub fn list_running_processes(\u0026self) -\u003e Vec\u003c(\u0026String, \u0026Process)\u003e {\n        self.processes\n            .iter()\n            .filter(|(_, process)| process.is_running())\n            .collect()\n    }\n\n    pub async fn cleanup_finished_processes(\u0026mut self) -\u003e Result\u003cVec\u003cString\u003e\u003e {\n        let mut finished_processes = Vec::new();\n\n        let finished_ids: Vec\u003cString\u003e = self\n            .processes\n            .iter()\n            .filter(|(_, process)| {\n                matches!(\n                    process.status,\n                    ProcessStatus::Stopped | ProcessStatus::Failed | ProcessStatus::Crashed\n                ) \u0026\u0026 !process.auto_restart\n            })\n            .map(|(id, _)| id.clone())\n            .collect();\n\n        for process_id in finished_ids {\n            self.processes.remove(\u0026process_id);\n            self.process_handles.remove(\u0026process_id);\n            finished_processes.push(process_id);\n        }\n\n        Ok(finished_processes)\n    }\n\n    pub fn get_process_count(\u0026self) -\u003e usize {\n        self.processes.len()\n    }\n\n    pub fn get_running_process_count(\u0026self) -\u003e usize {\n        self.processes\n            .values()\n            .filter(|process| process.is_running())\n            .count()\n    }\n}\n","traces":[{"line":377,"address":[],"length":0,"stats":{"Line":22}},{"line":378,"address":[],"length":0,"stats":{"Line":11}},{"line":379,"address":[],"length":0,"stats":{"Line":22}},{"line":380,"address":[],"length":0,"stats":{"Line":11}},{"line":381,"address":[],"length":0,"stats":{"Line":11}},{"line":385,"address":[],"length":0,"stats":{"Line":14}},{"line":391,"address":[],"length":0,"stat h().to_string_lossy().to_string(),\n            \"env-1\".to_string(),\n        );\n        process.transition_to(ProcessStatus::Running);\n        process.set_pid(12345);\n\n        monitor.start_monitoring(\u0026process).await.unwrap();\n\n        assert_eq!(monitor.process_watchers.len(), 1);\n        assert!(monitor.process_watchers.contains_key(\u0026process.id));\n    }\n\n    #[tokio::test]\n    async fn test_stop_monitoring_process() {\n        let global_config = GlobalConfig::default();\n        let mut monitor = ProcessMonitor::new(global_config);\n\n        let temp_dir = TempDir::new().unwrap();\n        let mut process = Process::new(\n            \"test-process\".to_string(),\n            \"echo test\".to_string(),\n            temp_dir.path().to_string_lossy().to_string(),\n            \"env-1\".to_string(),\n        );\n        process.transition_to(ProcessStatus::Running);\n\n        monitor.start_monitoring(\u0026process).await.unwrap();\n        assert_eq!(monitor.process_watchers.len(), 1);\n\n        monitor.stop_monitoring(\u0026process.id).await.unwrap();\n        assert_eq!(monitor.process_watchers.len(), 0);\n    }\n\n    #[tokio::test]\n    async fn test_health_check_http_success() {\n        let health_check = HealthCheck::Http {\n            url: \"https://httpbin.org/status/200\".to_string(),\n            timeout: Duration::from_secs(5),\n            expected_status: 200,\n        };\n\n        let result = health_check.execute().await;\n        assert!(result.is_ok());\n        assert!(result.unwrap().is_healthy);\n    }\n\n    #[tokio::test]\n    async fn test_health_check_http_failure() {\n        let health_check = HealthCheck::Http {\n            url: \"https://httpbin.org/status/500\".to_string(),\n            timeout: Duration::from_secs(5),\n            expected_status: 200,\n        };\n\n        let result = health_check.execute().await;\n        assert!(result.is_ok());\n        assert!(!result.unwrap().is_healthy);\n    }\n\n    #[tokio::test]\n    async fn test_health_check_tcp_success() {\n        // Test TCP health check against a known service (Google DNS)\n        let health_check = HealthCheck::Tcp {\n            host: \"8.8.8.8\".to_string(),\n            port: 53,\n            timeout: Duration::from_secs(5),\n        };\n\n        let result = health_check.execute().await;\n        assert!(result.is_ok());\n        assert!(result.unwrap().is_healthy);\n    }\n\n    #[tokio::test]\n    async fn test_health_check_tcp_failure() {\n        // Test TCP health check against a non-existent service\n        let health_check = HealthCheck::Tcp {\n            host: \"192.0.2.1\".to_string(), // TEST-NET-1 address (should not respond)\n            port: 12345,\n            timeout: Duration::from_millis(100),\n        };\n\n        let result = health_check.execute().await;\n        assert!(result.is_ok());\n        assert!(!result.unwrap().is_healthy);\n    }\n\n    #[tokio::test]\n    async fn test_health_check_command_success() {\n        let health_check = HealthCheck::Command {\n            command: \"echo\".to_string(),\n            args: vec![\"healthy\".to_string()],\n            working_dir: None,\n            timeout: Duration::from_secs(5),\n            expected_exit_code: 0,\n        };\n\n        let result = health_check.execute().await;\n        assert!(result.is_ok());\n        assert!(result.unwrap().is_healthy);\n    }\n\n    #[tokio::test]\n    async fn test_health_check_command_failure() {\n        let health_check = HealthCheck::Command {\n            command: \"false\".to_string(), // Command that always fails\n            args: vec![],\n            working_dir: None,\n            timeout: Duration::from_secs(5),\n            expected_exit_code: 0,\n        };\n\n        let result = health_check.execute().await;\n        assert!(result.is_ok());\n        assert!(!result.unwrap().is_healthy);\n    }\n\n    #[tokio::test]\n    async fn test_parse_health_check_url_http() {\n        let url = \"http://localhost:8080/health\";\n        let health_check = HealthCheck::from_url(url, Duration::from_secs(30)).unwrap();\n\n        match health_check {\n            HealthCheck::Http {\n                url: parsed_url,\n                expected_status,\n                ..\n            } =\u003e {\n                assert_eq!(parsed_url, url);\n                assert_eq!(expected_status, 200);\n            }\n            _ =\u003e panic!(\"Expected HTTP health check\"),\n        }\n    }\n\n    #[tokio::test]\n    async fn test_parse_health_check_url_tcp() {\n        let url = \"tcp://localhost:5432\";\n        let health_check = HealthCheck::from_url(url, Duration::from_secs(30)).unwrap();\n\n        match health_check {\n            HealthCheck::Tcp { host, port, .. } =\u003e {\n                assert_eq!(host, \"localhost\");\n                assert_eq!(port, 5432);\n            }\n            _ =\u003e panic!(\"Expected TCP health check\"),\n        }\n    }\n\n    #[tokio::test]\n    async fn test_parse_health_check_url_command() {\n        let url = \"cmd://echo hello\";\n        let health_check = HealthCheck::from_url(url, Duration::from_secs(30)).unwrap();\n\n        match health_check {\n            HealthCheck::Command {\n                command,\n                args,\n                expected_exit_code,\n                ..\n            } =\u003e {\n                assert_eq!(command, \"echo\");\n                assert_eq!(args, vec![\"hello\"]);\n                assert_eq!(expected_exit_code, 0);\n            }\n            _ =\u003e panic!(\"Expected Command health check\"),\n        }\n    }\n\n    #[tokio::test]\n    async fn test_health_check_manager_creation() {\n        let global_config = GlobalConfig::default();\n        let manager = HealthCheckManager::new(global_config);\n\n        assert!(manager.active_checks.is_empty());\n    }\n\n    #[tokio::test]\n    async fn test_health_check_manager_schedule() {\n        let global_config = GlobalConfig::default();\n        let mut manager = HealthCheckManager::new(global_config);\n\n        let temp_dir = TempDir::new().unwrap();\n        let mut process = Process::new(\n            \"test-process\".to_string(),\n            \"echo test\".to_string(),\n            temp_dir.path().to_string_lossy().to_string(),\n            \"env-1\".to_string(),\n        );\n        process.set_health_check(\"cmd://echo healthy\".to_string(), 1); // 1 second interval\n\n        manager.schedule_health_check(\u0026process).await.unwrap();\n\n        assert_eq!(manager.active_checks.len(), 1);\n        assert!(manager.active_checks.contains_key(\u0026process.id));\n    }\n\n    #[tokio::test]\n    async fn test_health_check_manager_unschedule() {\n        let global_config = GlobalConfig::default();\n        let mut manager = HealthCheckManager::new(global_config);\n\n        let temp_dir = TempDir::new().unwrap();\n        let mut process = Process::new(\n            \"test-process\".to_string(),\n            \"echo test\".to_string(),\n            temp_dir.path().to_string_lossy().to_string(),\n            \"env-1\".to_string(),\n        );\n        process.set_health_check(\"cmd://echo healthy\".to_string(), 1);\n\n        manager.schedule_health_check(\u0026process).await.unwrap();\n        assert_eq!(manager.active_checks.len(), 1);\n\n        manager.unschedule_health_check(\u0026process.id).await;\n        assert_eq!(manager.active_checks.len(), 0);\n    }\n\n    #[tokio::test]\n    async fn test_process_status_tracker() {\n        let mut tracker = ProcessStatusTracker::new();\n\n        let process_id = \"test-process-1\".to_string();\n\n        // Track status changes\n        tracker.update_status(\u0026process_id, ProcessStatus::Starting);\n        tracker.update_status(\u0026process_id, ProcessStatus::Running);\n        tracker.update_status(\u0026process_id, ProcessStatus::Stopped);\n\n        let history = tracker.get_status_history(\u0026process_id).unwrap();\n        assert_eq!(history.len(), 3);\n        assert_eq!(history[0].status, ProcessStatus::Starting);\n        assert_eq!(history[1].status, ProcessStatus::Running);\n        assert_eq!(history[2].status, ProcessStatus::Stopped);\n    }\n\n    #[tokio::test]\n    async fn test_process_status_tracker_cleanup() {\n        let mut tracker = ProcessStatusTracker::new();\n\n        let process_id = \"test-process-1\".to_string();\n\n        // Add many status updates\n        for _i in 0..150 {\n            tracker.update_status(\u0026process_id, ProcessStatus::Running);\n        }\n\n        let history = tracker.get_status_history(\u0026process_id).unwrap();\n        // Should be limited to MAX_HISTORY_SIZE (100)\n        assert_eq!(history.len(), 100);\n    }\n\n    #[tokio::test]\n    async fn test_crash_detector() {\n        let mut detector = CrashDetector::new();\n        let global_config = GlobalConfig::default();\n\n        let process_id = \"test-process-1\".to_string();\n\n        // Simulate a crash\n        let should_restart = detector\n            .handle_process_exit(\u0026process_id, ProcessStatus::Crashed, \u0026global_config)\n            .await\n            .unwrap();\n\n        // Should restart on first crash (within max attempts)\n        assert!(should_restart);\n\n        // Simulate multiple crashes in quick succession\n        for _ in 0..global_config.process.max_restart_attempts {\n            detector\n                .handle_process_exit(\u0026process_id, ProcessStatus::Crashed, \u0026global_config)\n                .await\n                .unwrap();\n        }\n\n        // Should not restart after exceeding max attempts\n        let should_restart = detector\n            .handle_process_exit(\u0026process_id, ProcessStatus::Crashed, \u0026global_config)\n            .await\n            .unwrap();\n\n        assert!(!should_restart);\n    }\n}\n\nuse crate::config::GlobalConfig;\nuse crate::error::{Result, RunceptError};\nuse crate::process::{Process, ProcessStatus};\nuse chrono::{DateTime, Utc};\nuse std::collections::HashMap;\nuse std::time::Duration;\nuse tokio::sync::mpsc;\nuse tokio::time::{Instant, interval, timeout};\n\npub struct ProcessMonitor {\n    pub health_checkers: HashMap\u003cString, HealthCheckManager\u003e,\n    pub process_watchers: HashMap\u003cString, ProcessWatcher\u003e,\n    pub status_tracker: ProcessStatusTracker,\n    pub crash_detector: CrashDetector,\n    pub global_config: GlobalConfig,\n}\n\nimpl ProcessMonitor {\n    pub fn new(global_config: GlobalConfig) -\u003e Self {\n        Self {\n            health_checkers: HashMap::new(),\n            process_watchers: HashMap::new(),\n            status_tracker: ProcessStatusTracker::new(),\n            crash_detector: CrashDetector::new(),\n            global_config,\n        }\n    }\n\n    pub async fn start_monitoring(\u0026mut self, process: \u0026Process) -\u003e Result\u003c()\u003e {\n        let process_id = process.id.clone();\n\n        // Create process watcher\n        let watcher = ProcessWatcher::new(process.clone()).await?;\n        self.process_watchers.insert(process_id.clone(), watcher);\n\n        // Set up health checking if configured\n        if process.health_check_url.is_some() {\n            let mut health_manager = HealthCheckManager::new(self.global_config.clone());\n            health_manager.schedule_health_check(process).await?;\n            self.health_checkers\n                .insert(process_id.clone(), health_manager);\n        }\n\n        // Track initial status\n        self.status_tracker\n            .update_status(\u0026process_id, process.status.clone());\n\n        Ok(())\n    }\n\n    pub async fn stop_monitoring(\u0026mut self, process_id: \u0026str) -\u003e Result\u003c()\u003e {\n        // Stop health checking\n        if let Some(mut health_manager) = self.health_checkers.remove(process_id) {\n            health_manager.unschedule_health_check(process_id).await;\n        }\n\n        // Stop process watching\n        if let Some(watcher) = self.process_watchers.remove(process_id) {\n            watcher.stop().await?;\n        }\n\n        Ok(())\n    }\n\n    pub async fn handle_process_status_change(\n        \u0026mut self,\n        process_id: \u0026str,\n        new_status: ProcessStatus,\n    ) -\u003e Result\u003cbool\u003e {\n        // Update status tracking\n        self.status_tracker\n            .update_status(process_id, new_status.clone());\n\n        // Handle crashes and determine if restart is needed\n        if matches!(new_status, ProcessStatus::Crashed | ProcessStatus::Failed) {\n            self.crash_detector\n                .handle_process_exit(process_id, new_status, \u0026self.global_config)\n                .await\n        } else {\n            Ok(false)\n        }\n    }\n\n    pub fn get_process_status_history(\u0026self, process_id: \u0026str) -\u003e Option\u003c\u0026Vec\u003cStatusEntry\u003e\u003e {\n        self.status_tracker.get_status_history(process_id)\n    }\n\n    pub async fn check_all_health(\u0026mut self) -\u003e Result\u003cHashMap\u003cString, HealthResult\u003e\u003e {\n        let mut results = HashMap::new();\n\n        for (process_id, health_manager) in \u0026mut self.health_checkers {\n            if let Some(result) = health_manager.get_last_result(process_id) {\n                results.insert(process_id.clone(), result);\n            }\n        }\n\n        Ok(results)\n    }\n}\n\npub struct ProcessWatcher {\n    process: Process,\n    shutdown_tx: Option\u003cmpsc::Sender\u003c()\u003e\u003e,\n}\n\nimpl ProcessWatcher {\n    pub async fn new(process: Process) -\u003e Result\u003cSelf\u003e {\n        let (shutdown_tx, mut shutdown_rx) = mpsc::channel::\u003c()\u003e(1);\n        let process_clone = process.clone();\n\n        // Spawn a task to watch the process\n        tokio::spawn(async move {\n            if let Some(pid) = process_clone.pid {\n                loop {\n                    tokio::select! {\n                        _ = tokio::time::sleep(Duration::from_secs(1)) =\u003e {\n                            // Check if process is still running by sending signal 0 (no-op signal)\n                            #[cfg(unix)]\n                            {\n                                use nix::sys::signal::kill;\n                                use nix::unistd::Pid;\n\n                                let nix_pid = Pid::from_raw(pid as i32);\n                                match kill(nix_pid, None) {\n                                    Ok(_) =\u003e {\n                                        // Process is still running\n                                        continue;\n                                    }\n                                    Err(_) =\u003e {\n                                        // Process is no longer running\n                                        break;\n                                    }\n                                }\n                            }\n\n                            #[cfg(not(unix))]\n                            {\n                                // On non-Unix systems, we'll implement a different approach\n                                // For now, just continue monitoring\n                                continue;\n                            }\n                        }\n                        _ = shutdown_rx.recv() =\u003e {\n                            // Shutdown requested\n                            break;\n                        }\n                    }\n                }\n            }\n        });\n\n        Ok(Self {\n            process,\n            shutdown_tx: Some(shutdown_tx),\n        })\n    }\n\n    pub async fn stop(mut self) -\u003e Result\u003c()\u003e {\n        if let Some(tx) = self.shutdown_tx.take() {\n            let _ = tx.send(()).await;\n        }\n        Ok(())\n    }\n\n    pub fn get_process(\u0026self) -\u003e \u0026Process {\n        \u0026self.process\n    }\n\n    pub fn get_process_id(\u0026self) -\u003e \u0026str {\n        \u0026self.process.id\n    }\n\n    pub fn get_process_name(\u0026self) -\u003e \u0026str {\n        \u0026self.process.name\n    }\n}\n\n#[derive(Debug, Clone)]\npub enum HealthCheck {\n    Http {\n        url: String,\n        timeout: Duration,\n        expected_status: u16,\n    },\n    Tcp {\n        host: String,\n        port: u16,\n        timeout: Duration,\n    },\n    Command {\n        command: String,\n        args: Vec\u003cString\u003e,\n        working_dir: Option\u003cString\u003e,\n        timeout: Duration,\n        expected_exit_code: i32,\n    },\n}\n\nimpl HealthCheck {\n    pub fn from_url(url: \u0026str, default_timeout: Duration) -\u003e Result\u003cSelf\u003e {\n        if url.starts_with(\"http://\") || url.starts_with(\"https://\") {\n            Ok(HealthCheck::Http {\n                url: url.to_string(),\n                timeout: default_timeout,\n                expected_status: 200,\n            })\n        } else if url.starts_with(\"tcp://\") {\n            let url_without_scheme = url.strip_prefix(\"tcp://\").unwrap();\n            let parts: Vec\u003c\u0026str\u003e = url_without_scheme.split(':').collect();\n            if parts.len() != 2 {\n                return Err(RunceptError::ConfigError(\n                    \"Invalid TCP URL format. Expected tcp://host:port\".to_string(),\n                ));\n            }\n            let host = parts[0].to_string();\n            let port = parts[1].parse::\u003cu16\u003e().map_err(|_| {\n                RunceptError::ConfigError(\"Invalid port number in TCP URL\".to_string())\n            })?;\n\n            Ok(HealthCheck::Tcp {\n                host,\n                port,\n                timeout: default_timeout,\n            })\n        } else if url.starts_with(\"cmd://\") {\n            let command_str = url.strip_prefix(\"cmd://\").unwrap();\n            let parts: Vec\u003c\u0026str\u003e = command_str.split_whitespace().collect();\n            if parts.is_empty() {\n                return Err(RunceptError::ConfigError(\n                    \"Command cannot be empty in cmd:// URL\".to_string(),\n                ));\n            }\n\n            let command = parts[0].to_string();\n            let args = parts[1..].iter().map(|s| s.to_string()).collect();\n\n            Ok(HealthCheck::Command {\n                command,\n                args,\n                working_dir: None,\n                timeout: default_timeout,\n                expected_exit_code: 0,\n            })\n        } else {\n            Err(RunceptError::ConfigError(format!(\n                \"Unsupported health check URL scheme: {url}\"\n            )))\n        }\n    }\n\n    pub async fn execute(\u0026self) -\u003e Result\u003cHealthResult\u003e {\n        match self {\n            HealthCheck::Http {\n                url,\n                timeout: check_timeout,\n                expected_status,\n            } =\u003e {\n                let client = reqwest::Client::new();\n                let start_time = Instant::now();\n\n                match timeout(*check_timeout, client.get(url).send()).await {\n                    Ok(Ok(response)) =\u003e {\n                        let is_healthy = response.status().as_u16() == *expected_status;\n                        Ok(HealthResult {\n                            is_healthy,\n                            response_time: start_time.elapsed(),\n                            error_message: if is_healthy {\n                                None\n                            } else {\n                                Some(format!(\n                                    \"Expected status {}, got {}\",\n                                    expected_status,\n                                    response.status()\n                                ))\n                            },\n                            checked_at: Utc::now(),\n                        })\n                    }\n                    Ok(Err(e)) =\u003e Ok(HealthResult {\n                        is_healthy: false,\n                        response_time: start_time.elapsed(),\n                        error_message: Some(e.to_string()),\n                        checked_at: Utc::now(),\n                    }),\n                    Err(_) =\u003e Ok(HealthResult {\n                        is_healthy: false,\n                        response_time: start_time.elapsed(),\n                        error_message: Some(\"Request timeout\".to_string()),\n                        checked_at: Utc::now(),\n                    }),\n                }\n            }\n            HealthCheck::Tcp {\n                host,\n                port,\n                timeout: check_timeout,\n            } =\u003e {\n                let start_time = Instant::now();\n                let addr = format!(\"{host}:{port}\");\n\n                match timeout(*check_timeout, tokio::net::TcpStream::connect(\u0026addr)).await {\n                    Ok(Ok(_)) =\u003e Ok(HealthResult {\n                        is_healthy: true,\n                        response_time: start_time.elapsed(),\n                        error_message: None,\n                        checked_at: Utc::now(),\n                    }),\n                    Ok(Err(e)) =\u003e Ok(HealthResult {\n                        is_healthy: false,\n                        response_time: start_time.elapsed(),\n                        error_message: Some(e.to_string()),\n                        checked_at: Utc::now(),\n                    }),\n                    Err(_) =\u003e Ok(HealthResult {\n                        is_healthy: false,\n                        response_time: start_time.elapsed(),\n                        error_message: Some(\"Connection timeout\".to_string()),\n                        checked_at: Utc::now(),\n                    }),\n                }\n            }\n            HealthCheck::Command {\n                command,\n                args,\n                working_dir,\n                timeout: check_timeout,\n                expected_exit_code,\n            } =\u003e {\n                let start_time = Instant::now();\n                let mut cmd = tokio::process::Command::new(command);\n                cmd.args(args);\n\n                if let Some(wd) = working_dir {\n                    cmd.current_dir(wd);\n                }\n\n                match timeout(*check_timeout, cmd.output()).await {\n                    Ok(Ok(output)) =\u003e {\n                        let exit_code = output.status.code().unwrap_or(-1);\n                        let is_healthy = exit_code == *expected_exit_code;\n                        Ok(HealthResult {\n                            is_healthy,\n                            response_time: start_time.elapsed(),\n                            error_message: if is_healthy {\n                                None\n                            } else {\n                                Some(format!(\n                                    \"Expected exit code {expected_exit_code}, got {exit_code}\"\n                                ))\n                            },\n                            checked_at: Utc::now(),\n                        })\n                    }\n                    Ok(Err(e)) =\u003e Ok(HealthResult {\n                        is_healthy: false,\n                        response_time: start_time.elapsed(),\n                        error_message: Some(e.to_string()),\n                        checked_at: Utc::now(),\n                    }),\n                    Err(_) =\u003e Ok(HealthResult {\n                        is_healthy: false,\n                        response_time: start_time.elapsed(),\n                        error_message: Some(\"Command timeout\".to_string()),\n                        checked_at: Utc::now(),\n                    }),\n                }\n            }\n        }\n    }\n}\n\n#[derive(Debug, Clone)]\npub struct HealthResult {\n    pub is_healthy: bool,\n    pub response_time: Duration,\n    pub error_message: Option\u003cString\u003e,\n    pub checked_at: DateTime\u003cUtc\u003e,\n}\n\npub struct HealthCheckManager {\n    pub active_checks: HashMap\u003cString, mpsc::Sender\u003c()\u003e\u003e,\n    pub last_results: HashMap\u003cString, HealthResult\u003e,\n    pub global_config: GlobalConfig,\n}\n\nimpl HealthCheckManager {\n    pub fn new(global_config: GlobalConfig) -\u003e Self {\n        Self {\n            active_checks: HashMap::new(),\n            last_results: HashMap::new(),\n            global_config,\n        }\n    }\n\n    pub async fn schedule_health_check(\u0026mut self, process: \u0026Process) -\u003e Result\u003c()\u003e {\n        if let Some(health_url) = \u0026process.health_check_url {\n            let interval_secs = process\n                .health_check_interval\n                .unwrap_or(self.global_config.process.health_check_interval);\n\n            let health_check = HealthCheck::from_url(\n                health_url,\n                Duration::from_secs(self.global_config.process.health_check_interval as u64),\n            )?;\n\n            let (shutdown_tx, mut shutdown_rx) = mpsc::channel::\u003c()\u003e(1);\n            let process_id = process.id.clone();\n            let mut check_interval = interval(Duration::from_secs(interval_secs as u64));\n\n            tokio::spawn(async move {\n                loop {\n                    tokio::select! {\n                        _ = check_interval.tick() =\u003e {\n                            if let Ok(_result) = health_check.execute().await {\n                                // TODO: Handle health check result\n                                // For now, we just execute the check\n                            }\n                        }\n                        _ = shutdown_rx.recv() =\u003e {\n                            break;\n                        }\n                    }\n                }\n            });\n\n            self.active_checks.insert(process_id, shutdown_tx);\n        }\n\n        Ok(())\n    }\n\n    pub async fn unschedule_health_check(\u0026mut self, process_id: \u0026str) {\n        if let Some(shutdown_tx) = self.active_checks.remove(process_id) {\n            let _ = shutdown_tx.send(()).await;\n        }\n        self.last_results.remove(process_id);\n    }\n\n    pub fn get_last_result(\u0026self, process_id: \u0026str) -\u003e Option\u003cHealthResult\u003e {\n        self.last_results.get(process_id).cloned()\n    }\n}\n\n#[derive(Debug, Clone)]\npub struct StatusEntry {\n    pub status: ProcessStatus,\n    pub timestamp: DateTime\u003cUtc\u003e,\n}\n\n#[derive(Default)]\npub struct ProcessStatusTracker {\n    pub status_history: HashMap\u003cString, Vec\u003cStatusEntry\u003e\u003e,\n}\n\nimpl ProcessStatusTracker {\n    pub fn new() -\u003e Self {\n        Self::default()\n    }\n\n    pub fn update_status(\u0026mut self, process_id: \u0026str, status: ProcessStatus) {\n        let entry = StatusEntry {\n            status,\n            timestamp: Utc::now(),\n        };\n\n        let history = self\n            .status_history\n            .entry(process_id.to_string())\n            .or_default();\n\n        history.push(entry);\n\n        // Limit history size\n        const MAX_HISTORY_SIZE: usize = 100;\n        if history.len() \u003e MAX_HISTORY_SIZE {\n            history.remove(0);\n        }\n    }\n\n    pub fn get_status_history(\u0026self, process_id: \u0026str) -\u003e Option\u003c\u0026Vec\u003cStatusEntry\u003e\u003e {\n        self.status_history.get(process_id)\n    }\n\n    pub fn get_current_status(\u0026self, process_id: \u0026str) -\u003e Option\u003cProcessStatus\u003e {\n        self.status_history\n            .get(process_id)?\n            .last()\n            .map(|entry| entry.status.clone())\n    }\n}\n\n#[derive(Default)]\npub struct CrashDetector {\n    pub restart_attempts: HashMap\u003cString, Vec\u003cDateTime\u003cUtc\u003e\u003e\u003e,\n}\n\nimpl CrashDetector {\n    pub fn new() -\u003e Self {\n        Self::default()\n    }\n\n    pub async fn handle_process_exit(\n        \u0026mut self,\n        process_id: \u0026str,\n        exit_status: ProcessStatus,\n        global_config: \u0026GlobalConfig,\n    ) -\u003e Result\u003cbool\u003e {\n        // Only handle crashes and failures\n        if !matches!(exit_status, ProcessStatus::Crashed | ProcessStatus::Failed) {\n            return Ok(false);\n        }\n\n        let now = Utc::now();\n        let max_attempts = global_config.process.max_restart_attempts;\n        let restart_delay = Duration::from_secs(global_config.process.restart_delay as u64);\n\n        // Get or create restart attempt history\n        let attempts = self\n            .restart_attempts\n            .entry(process_id.to_string())\n            .or_default();\n\n        // Clean up old attempts (older than 1 hour)\n        let cutoff_time = now - chrono::Duration::hours(1);\n        attempts.retain(|\u0026attempt_time| attempt_time \u003e cutoff_time);\n\n        // Check if we've exceeded max attempts\n        if attempts.len() \u003e= max_attempts as usize {\n            return Ok(false); // Don't restart\n        }\n\n        // Record this restart attempt\n        attempts.push(now);\n\n        // Wait for restart delay\n        tokio::time::sleep(restart_delay).await;\n\n        Ok(true) // Should restart\n    }\n\n    pub fn get_restart_attempts(\u0026self, process_id: \u0026str) -\u003e Vec\u003cDateTime\u003cUtc\u003e\u003e {\n        self.restart_attempts\n            .get(process_id)\n            .cloned()\n            .unwrap_or_default()\n    }\n\n    pub fn reset_restart_attempts(\u0026mut self, process_id: \u0026str) {\n        self.restart_attempts.remove(process_id);\n    }\n}\n","traces":[{"line":331,"address":[],"length":0,"stats":{"Line":3}},{"line":333,"addr
